<!DOCTYPE html>
<html>
  <style>
    table, td, th {
      border: 1px solid #ddd;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 15px;
    }
    .clsInfoButtons
    {
      width: 128px;
    }
    .hidden {
      display: none;
    }
  </style>
	<head>
		<meta charset="UTF-8">
		<title>Containers Info</title>
    <link rel="stylesheet" href="/assets/styles.css" />
	</head>
	<body>
		<table>
      <caption>iOS Containers</caption>
			<tr>
        <th>ContainerID</th>
				<th>Image Name</th>
        <th>Container Status</th>
        <th>Container Ports</th>
        <th>Container Name</th>
        <th>Additional info</th>
        <th>Actions</th>
			</tr>
		{{range .}}
			<tr>
        <td>{{.ContainerID}}</td>
				<td>{{.ImageName}}</td>
        <td>{{.ContainerStatus}}</td>
        <td>{{.ContainerPorts}}</td>
        <td>{{.ContainerName}}</td>
        <td style="text-align:center;">
          <div>
            <!-- <button class="clsInfoButtons" id={{.DeviceUDID}} onclick="toggleDeviceInfoTable();"><a href="localhost:10000/device/{{.DeviceUDID}}">Device Info</a></button> -->
            <button class="clsInfoButton" id="clsInfoButton" onclick="showDeviceInfo();" value={{.DeviceUDID}}>Device Info</button>
          </div>
        </td>
        <td style="text-align:center;">
          <div>
            <button class="clsActionButton" id="restartContainerButton">Restart container</button>
            <button class="clsActionButton" id="restartContainerButton">Container logs</button>
          </div>
        </td>
			</tr>
		{{end}}
		</table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function showDeviceInfo() {
        var udidFromButton = document.getElementById("clsInfoButton").value
        var x = document.getElementById("deviceInfo");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
	</body>
</html>
