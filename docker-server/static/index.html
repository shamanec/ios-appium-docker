<!DOCTYPE html>
<html>
  <style>
    table, td, th {
      border: 1px solid #ddd;
      text-align: left;
    }

    table {
      border-collapse: collapse;
      width: 100%;

    th, td {
      padding: 15px;
    }
  </style>
	<head>

		<title>My page</title>

      $("a[id^=show_]").click(function(){
        $(this).find('span').text(function(_, value){return value=='-'?'+':'-'});
        $(this).nextUntil('tr.header').slideToggle(100, function(){
        });
      });

	</body>
</html>
