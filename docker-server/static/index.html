<!DOCTYPE html>
<html>
  <style>
    .indexPageButtons {
      gap: 10px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      box-shadow: 0 3px #999;
      margin: 6px;
      padding: 2px 5px 2px 5px;
      width: 150px;
    }

    .indexPageButtons:hover {
      background-color: #3e8e41
    }

    .indexPageButtons:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    body {
      text-align: center;
    }
  </style>
	<head>
		<meta charset="UTF-8">
		<title>Docker Info</title>
    <link rel="stylesheet" href="/assets/styles.css" />
	</head>
	<body>
    <span>Welcome to the Appium Docker control page.<br/>Please select what you want to view:</span>
    <br></br>
		<button class="indexPageButtons" id="androidContainersButton" onclick="openAndroidContainersPage(this);" style="margin:auto;">Android Containers</button>
    <br></br>
    <button class="indexPageButtons" id="iOSContainersButton" onclick="location.href='/iOSContainers';" style="margin:auto;">iOS Containers</button>
    <br></br>
    <button class="indexPageButtons" id="projectInfoButton" onclick="showProjectConfig()" style="margin:auto;">Configuration info</button>
    <br></br>
    <span id="configurationInfoSpan" style="display:none;"></span>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</body>
  <script>
    <!-- Show the configuration info -->
    function showProjectConfig() {
      <!-- Get the project config span element-->
      var infoSpan = document.getElementById("configurationInfoSpan")

      <!-- Call the endpoint that will get the device info -->
      <!-- Then present the modal with the returned data -->
      if (infoSpan.style.display === "none") {
        $.ajax({
          async: false,
          dataType: "text",
          type: "GET",
          url: "/projectConfig",
          success: function(data) {
            <!-- Set the modal text -->
            $('#configurationInfoSpan').html(data)
          }
        });
      }
      
      if (infoSpan.style.display === "none") {
        infoSpan.style.display = "block";
      } else {
        infoSpan.style.display = "none";
      }
    }
  </script>
</html>
